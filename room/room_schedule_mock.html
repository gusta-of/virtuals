<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            width: 100vw;
            height: 100vh;
        }

        .disabled {
            pointer-events: none;
            opacity: .4;
        }
    </style>
</head>
<body>
    
    <div class="w-100 h-100 p-5">

        <div class="d-flex flex-column justify-content-center">
            <h4>Sala virtual</h4>
            <div class="card">
                <div class="d-flex">
                    <div class="d-flex p-1">
                        <input type="text" placeholder="ID" id="txtID">
                        <button id="btnStatus" onclick="connect()">Connect</button>
                    </div>
                    <div class="col-1 p-3 text-danger justify-content-center align-items-center">
                        <p class="m-0" id="statusConnection">OFF</p>
                    </div>
                    <div class="col-7 p-3 justify-content-center align-items-center">
                        <p class="m-0 text-danger" id="exception" ></p>
                    </div>
                    <div class="d-flex p-1 align-items-center">
                        <button id="btnDisconnect" class="disabled" onclick="disconnect()">Disconnect</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-fex justify-content-between">
            <div class="col-8">

            </div>
            <div class="col-2">
                <!-- lista de usuÃ¡rios na sala -->
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./socket.js"></script>
</body>
</html>
